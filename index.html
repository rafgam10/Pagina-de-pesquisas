<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div >
        <h1 id="titulo">Cadastro</h1>
        <p id="subtitulo">Coloque todos as infomações no Cadastro</p>
    </div>

    <form method="post" action="">
        <fieldset class="grupo">
            <div>
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <div>
                <label for="sobrenome"><strong>Sobrenome</strong> </label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong> </label>
            <input type="email" name="email" id="email" required>
            <label for="senha"><strong>Senha</strong></label>
            <input type="password" name="senha" id="senha" required>
        </div>

        <div class="campo">
            <label><strong>Qual é seu genero?</strong></label>
            <label>
                <input type="radio" name="homem" value="homem">Homem
            </label>    
            <label>
                <input type="radio" name="mulher" value="mulher">Mulher
            </label>
            <label>
                <input type="radio" name="outro" value="outro">Outros...   
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Como podemos ter chamar?</strong></label>
            <select id="senioridade">
                <option selected disabled>Selecione</option>
                <option>Sr. </option>
                <option>Sra.</option>
            </select>
        </div>

        <fieldset class="grupo ">
            <div id="check">
                <label><strong>Selecione se seu nome é feminino ou masculino:</strong></label><br><br>
                <input type="radio" id="femin1no" name="femin1no" value="feminino">
                <label for="femin1no">Feminino</label>
                <input type="radio" id="masculin0" name="masculin0" value="masculino">
                <label for="masculin0">Masculino</label>
            </div>
        </fieldset>

        <div class="campo">
            <br>
            <label><strong> Falar um pouco sobre você.</strong></label>
            <textarea style="width: 26em;" name="experiencia" id="experiencia" row="6"></textarea>
        </div>

        <button class="botao" type="submit">Entrar</button>
    </form>

</body>
</html>
